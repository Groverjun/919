	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://mockjs.com/dist/mock.js"></script>
	
	<script type="text/javascript">
		var t=new Date();
		var data = Mock.mock({
		    'list|1-10': [{
		        'id|+1':1,
		        'time|+1':t.toLocaleDateString(),
		        'text|+1':'恭喜您成功开通信融生意帮平台',
		    }]
		});
		console.log(data.list)
		for (var i in data.list) {
			console.log(data.list[i].time)
		}
		$("#informationHead a").click(function(){
			var _id=$(this).index();
			var txt='';
			var thead=''
			if(_id==0){
				thead=`
					<tr>
						<td>序号</td>
						<td>时间</td>
						<td>内容</td>
					</tr>
				`
				for (var i in data.list){
					txt+=`
					<tr>
						<td>${data.list[i].id}</td>
						<td>${data.list[i].time}</td>
						<td>${data.list[i].text}</td>
					</tr>
					`										
				}				
			}else if(_id==1){
				thead=`
						<tr>
							<td>序号</td>
							<td>时间</td>
							<td>内容</td>
							<td>姓名</td>
							<td>电话</td>
							<td>内容</td>
						</tr>
					`				
			}else if(_id==2){
				thead=`
					<tr>
						<td class="">序号</td>
						<td>时间</td>
						<td>内容</td>
					</tr>
				`
				for (var i in data.list){
					txt+=`
					<tr>
						<td>${data.list[i].id}</td>
						<td>${data.list[i].time}</td>
						<td data-toggle="modal" href="#informationModal" class="modelActive">${data.list[i].text}</td>
					</tr>
					`
				}				
			}
			$("#informationTable>tbody").html(txt)
			$("#informationTable>thead").html(thead)
			$(".modelActive").click(function(){
				var _id=$(this).parent().index()
				$("#myCarousel carousel-inner").html("")
			})
		})

	</script>
